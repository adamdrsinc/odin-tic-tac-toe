<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="resources/img/odin-logo.png" alt="" id="logo">
        <h1 id="title">Odin Tic-Tac-Toe</h1>
    </header>
    <div class="content">
        <div id="user-column">
            <form action="" id="name-input-form">
                <div class="player-input">
                    <label for="player-1" id="player-1-label">Player 1:</label>
                    <input type="text" id="player-1" name="player1Name" required>
                </div>
                <div class="player-input">
                    <label for="player-2" id="player-2-label">Player 2:</label>
                    <input type="text" id="player-2" name="player2Name" required>
                </div>
                <button type="submit" form="name-input-form">Submit</button>
            </form>
        </div>
        <div id="grid-container">
            <div id="grid">
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
                <div class="grid-square"></div>
            </div>
            <div id="overlay">
                <h2 id="overlay-text">Winner: </h2>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
